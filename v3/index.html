<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cotización Agrícola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cotizador de Productos Agrícolas</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar productos..." autocomplete="off">
    </div>
  </header>

  <main>
    <!-- Lista de productos -->
    <section class="product-grid" id="product-grid">
      <!-- Productos se cargarán dinámicamente con JavaScript -->
    </section>

    <!-- Carrito de cotización -->
    <aside class="cart" id="cart">
      <h2>Carrito de Cotización</h2>
      <ul id="cart-items">
        <!-- Productos añadidos al carrito se mostrarán aquí -->
      </ul>
      <div class="cart-total">
        <strong>Total:</strong> <span id="total">$0.00</span>
      </div>
      <div class="cart-actions">
        <button id="clear-cart">Vaciar Carrito</button>
        <button id="export-pdf">Exportar a PDF</button>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
