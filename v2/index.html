<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de Maquinaria Agrícola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenido principal -->
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h1>Gustavo Pérez Maquinarias Agrícolas</h1>
  </header>

  <main>
    <section id="lista-productos">
      <input type="text" id="buscador" placeholder="Buscar productos..." oninput="filtrarProductos()">
      <div id="contenedor-productos"></div>
    </section>

    <aside id="carrito">
      <h2>Carrito de Cotización</h2>
      <ul id="productos-seleccionados"></ul>
      <p>Total: $<span id="precio-total">0</span></p>
      <button id="vaciar-carrito">Vaciar Carrito</button>
      <button id="exportar-pdf">Exportar a PDF</button>
    </aside>
  </main>

  <footer>
    Desarrollado por Pablo Demateo
  </footer>

  <!-- Contenedor oculto para el PDF -->
  <div id="pdf-container" style="display: none;">
    <h1>PRESUPUESTO</h1>
    <p>DOCUMENTO NO VÁLIDO COMO FACTURA</p>
    <div id="pdf-content"></div>
    <p>Gran Total: $<span id="pdf-total"></span></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
